version: "3.2"
services:
  app:
    image: glagius/devops-for-programmers-project-lvl1:latest
    build:
      context: .
      dockerfile: Dockerfile.production
    environment:
      NODOS_HOST: 0.0.0.0
    depends_on:
      - db
    command: ["make", "test"]
    container_name: application

  db:
    image: postgres:13.2
    restart: always
    environment:
      POSTGRES_USER: ${NODOS_DB_USERNAME}
      POSTGRES_PASSWORD: ${NODOS_DB_PASSWORD}
    container_name: database
